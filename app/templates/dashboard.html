<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Center Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dial-btn {
            font-size: 24px;
            padding: 20px;
        }
        #number-input {
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        .dial-pad-container {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9">
                <h2 class="mb-4">Dial Pad</h2>

                <form method="POST" action="{{ url_for('main.dashboard') }}">
                    <input type="text" id="number-input" name="to_number" readonly>

                    <div class="dial-pad-container">
                        <div class="row g-2">
                            {% for row in [['1','2','3'], ['4','5','6'], ['7','8','9'], ['*','0','#']] %}
                                <div class="col-12 d-flex justify-content-between">
                                    {% for digit in row %}
                                        <button type="button" class="btn btn-outline-primary dial-btn" onclick="appendNumber('{{ digit }}')">
                                            {{ digit }}
                                        </button>
                                    {% endfor %}
                                </div>
